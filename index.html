<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@800&family=Jost:wght@800&display=swap" rel="stylesheet">
    <title>LARS</title>
    <style>
        body {
            background-color: #212020;
            font-family: Arial, sans-serif;
            color: #eee;
            margin: 0;
            padding: 0;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }
        h1 {
            font-size: 80px;
            margin-left: 8%;
        }
        nav {
            display: flex;
            gap: 20px;
        }
        .nav-link {
            color: #eee;
            text-decoration: none;
            font-weight: bold;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            gap: 0px;
            padding-left: 8%;
            padding-right: 8%;
        }

        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 200px;
        }

        .section h2 {
            font-size: 40px;
            color: #000000;
            font-family: "Inconsolata", monospace;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
            font-variation-settings: "wdth" 100;
            margin: 0;
        }

        .jost-LARS {
            font-family: "Jost", sans-serif;
            font-optical-sizing: auto;
            font-weight: 800;
            font-style: normal;
        }

            /* Styles for project: amut */
        #project-amut {
            background-color: #D9D9D9;
        }

        /* Styles for project: s-cool */
        #project-s-cool {
            background-color: #FFB4B4;
        }

        /* Styles for project: asl-vr */
        #project-asl-vr {
            background-color: #9C9494;
        }

        /* Styles for project: valjongens-game */
        #project-valjongens-game {
            background-color: #9C9494;
        }

        /* Styles for project: football-windmill */
        #project-football-windmill {
            background-color: #FFB4B4;
        }

        /* Styles for project: portfolio-website */
        #project-portfolio-website {
            background-color: #9C9494;
        }

        /* Styles for project: unreal-portfolio */
        #project-unreal-portfolio {
            background-color: #D9D9D9;
        }

        /* Styles for project: nore-ar-app */
        #project-nore-ar-app {
            background-color: #D9D9D9;
        }

        /* Styles for project: ambisense */
        #project-ambisense {
            background-color: #FFB4B4;
        }


    </style>
</head>
<body>
    <header>
        <h1 class="jost-LARS">LARS</h1>
        <nav style="
        margin-right: 8%;"">
            <a href="#" class="nav-link">About Me</a>
            <a href="#" class="nav-link">My Work</a>
        </nav>
    </header>
    <div class="projects">
        <div class="section large" id="project-amut">
            <h2>amut</h2>
        </div>
        <div class="section" id="project-s-cool">
            <h2>s-cool</h2>
        </div>
        <div class="section huge" id="project-asl-vr">
            <h2>asl-vr</h2>
        </div>
        <div class="section" id="project-valjongens-game">
            <h2>valjongens game</h2>
        </div>
        <div class="section" id="project-nore-ar-app">
            <h2>nore ar app</h2>
        </div>
        <div class="section" id="project-ambisense">
            <h2>ambisense</h2>
        </div>
        <div class="section" id="project-football-windmill">
            <h2>the football windmill</h2>
        </div>
        <div class="section" id="project-portfolio-website">
            <h2>portfolio website</h2>
        </div>
        <div class="section" id="project-unreal-portfolio">
            <h2>unreal portfolio</h2>
        </div>
    </div>
</body>
</html>
